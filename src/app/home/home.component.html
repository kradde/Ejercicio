<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <span translate>Hello world !</span>
    </h1>
    <div class="row justify-content-center my-4">
        <div class="col-md-4 border border-info rounded p-4">
            <!-- Formulario -->
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
                <div class="form-group mb-4">
                    <label for="number" class="font-weight-bold mb-2">Ingrese un número:</label>
                    <!-- Input number para entrada de numero (validaciones omitidas) -->
                    <input type="number" formControlName="number" class="form-control" id="number" placeholder="Número a evaluar">
                </div>
                <button class="btn btn-primary w-100" type="submit">Calcular</button>
            </form>
        </div>
    </div>
    <!-- Resultados, solo se muestran si existen resultados -->
    <div *ngIf="result.length" class="row justify-content-center mb-4">
        <div class="col-md-6">
            <h3 class="md-4">Resultados:</h3>
            <!-- Recorremos cada resultado para dibujarlo en pantalla -->
            <h4 *ngFor="let item of result" class="d-inline-block m-1"><span class="badge badge-pill bg-{{ item.color }}">
                {{ item.number + (item.multiples.length > 1 ? ' [' + item.multiples.join(', ') + ']' : '') }}
            </span></h4>
        </div>
    </div>
  </div>
</div>
